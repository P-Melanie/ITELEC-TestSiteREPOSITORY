<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Decor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Party Decor Logo" class="logo-img">
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#"> </a></li>
            </ul>
        </nav>
    </header>

    <main class="body-section">
        <div class="content-left">
           
            <h2 class="service-title">CUSTOM EVENT DISPLAY</h2>
            <p class="service-text">
                Whether you're looking for a specific color palette or a themed setup, we'll create displays that leave a lasting impression.
            </p>
            
            <!-- More Body Contents -->
            <div class="more-content-row">
                <!-- Gallery Card -->
                <div class="gallery-card">
                    <div class="gallery-image-container">
                        <img src="images/gallery.png" alt="Gallery image" class="gallery-card-img">
                        
                        <button class="gallery-overlay-button"> G A L L E R Y </button>
                    <p class="gallery-description">
                        We create unique and vibrant setups for any event.
                    </p>
                    </div>
                </div>
                
                <!-- Tag line -->
                <div class="tagline-container">
                    <h1 class="tagline-text">
                        <span class="tagline-main">TURNING</span><br>
                        <span class="tagline-red">EVERY PARTY</span><br>
                        <span class="tagline-small">into a</span><br>
                        <span class="tagline-bold">MASTERPIECE</span>
                    </h1>
                    <button class="book-now-btn">Book Now</button>
                </div>

            </div>

        </div>
        
        <div class="content-right">
            <img src="images/balloons.png" alt="Balloons" class="balloons-img">
        </div>
    </main>

</body>
</html>
